name: ADV.JS Demo

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: ðŸ“¦ Install
        run: pnpm install

      - name: ðŸ”§ Build ADV.JS Cli
        run: pnpm build:advjs

      - name: ðŸŽ® Build ADV.JS Demo
        run: pnpm build:demo
